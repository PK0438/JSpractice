<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <script src="rockPaperScissors.js"></script>
    <link rel="stylesheet" href="rockPaperScissors.css"/>
  </head>
  <body>
    <div>
      <div class="title">
        <h1>Rock Paper Scissors</h1>
      </div>
      <div class="buttons">
        <button onclick="rock()">Rock</button>
        <button onclick="paper()">Paper</button>
        <button onclick="scissors()">Scissors</button>
      </div>
      <div class="reset">
        <button onclick="reset()">Reset</button>
      </div>
      <div class="result">
        <span id="wonCount"><b></b></span>
        <span id="lostCount"></span>
        <span id="tieCount"></span>
      </div>

    </div>

  </body>
</html>
